<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <link rel="StyleSheet" href="css/default.css" type="text/css" />
  <title>{{ page.title }}</title>
</head>
<body>
<div id="page">
  <div id="header">
    <div id="header-links">
      <a href="#" title="archive">archive</a>
      <a href="#" title="about me">about</a>
      <a href="http://www.thoughtworks.com" title="thoughtworks">thoughtworks</a>
    </div>
    <div id="header-site">
      <a href="/" title="home">
	<span class="site-name">bunk</span>
	and
	<span class="site-name">rambling</span>
      </a>
    </div>
  </div>
  <div id="main">
    <div class="post">
      <h1 class="publication-date">{{ post.date }}</h1>
      <h1>{{ post.title }}</h1>
      <div>
	{{ post.content }}
      </div>
    </div>
  </div>
  <div id="footer">
    <div id="footer-links">
      <span id="footer-site-owner">
	darren smith
      </span>
      <span id="footer-social-links">
	<a href="#" title="rss"><img src="images/rss20.png" alt="RSS"></a>
	<a href="http://twitter.com/bunkandrambling" title="twitter"><img src="images/twitter34.png" alt="twitter"></a>
      </span>
    </div>
    <div id="footer-site">
      <span class="site-name">bunk</span>
      and
      <span class="site-name">rambling</span>
  </div>
</div>
</body>
</html>
